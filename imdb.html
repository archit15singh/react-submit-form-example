<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Flash Effect</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      /* Add 3D gradient background */
      background: linear-gradient(45deg, #121212 25%, #1a1a1a 50%, #121212 75%);
      background-size: 100% 100%;
      background-attachment: fixed;
    }

    /* Styling for the flash container */
    .flash-container {
      position: relative;
      text-align: center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden; /* Optimize performance by hiding overflow content */
    }

    /* Styling for the camera flash effect */
    .flash-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      opacity: 0;
      pointer-events: none;
      transform: scale(1.1); /* Use a slight scale transform for hardware acceleration */
    }

    /* Add a class to the prompt text to make it more visible during the flash */
    .prompt-text {
      padding: 20px;
      font-size: 24px;
    }

    /* Keyframes for the camera flash animation */
    @keyframes cameraFlash {
      0% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    /* Apply the animation to the flash effect element */
    .flash-effect {
      animation: cameraFlash 0.5s linear;
    }

    /* Styling for the input field container */
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Styling for the input field */
    input[type="text"] {
      padding: 8px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      background-color: #ffffff33;
      color: white;
      outline: none;
      margin-top: 20px;
      width: 250px;
      /* Add 3D styling */
      background-image: linear-gradient(90deg, #444 20%, #000 80%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3), inset 0 2px 3px rgba(0, 0, 0, 0.2);
      border: 1px solid #444;
    }

    input[type="text"]::placeholder {
      color: #ffffff80;
    }

    /* Apply some shadow effect to the prompt text */
    .prompt-text h2 {
      text-shadow: 0 2px 2px rgba(0, 0, 0, 0.3);
    }

    /* Button styling */
    .submit-button {
      background-color: #ffbd39;
      color: #121212;
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: background-color 0.2s ease;
      /* Add 3D styling */
      background-image: linear-gradient(90deg, #ffab00 20%, #ffde87 80%);
    }

    .submit-button:hover {
      background-color: #f0a500;
    }

    /* Responsive styles for smartphones */
    @media screen and (max-width: 768px) {
      .flash-container {
        padding: 20px;
      }

      .prompt-text {
        font-size: 20px;
      }

      input[type="text"] {
        width: 100%;
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="flash-container">
    <div class="flash-effect"></div>
    <div class="prompt-text">
      <h2>Lights, camera, introduction!</h2>
      <p>What's your fabulous real name?</p>
      <!-- Add the input field container -->
      <div class="input-container">
        <!-- Add an input field for the user's name -->
        <input type="text" placeholder="Your Name" />
        <!-- Add a submit button -->
        <button class="submit-button">Submit</button>
      </div>
    </div>
  </div>
</body>
</html>
